
<breadcrumbs></breadcrumbs>
<basicstats></basicstats>
<div class="content content-boxed">
  <div class="row font-s13">
    <!-- Location Card-->
    <div class="col-sm-5 col-xs-12">
      <div class="block">
        <div class="block-content block-content-full text-center">
          <location-card location="$ctrl.location"></location-card>
        </div>
      </div>
      <!-- Buttons block-->
      <div>
        <!-- Button delete brand--><a ng-click="$ctrl.deleteLocation()" class="block block-link-hover2 block-margin-10 button-pointer">
          <div class="block-content block-content-full bg-city clearfix"><i class="si si-trash fa-2x text-white pull-right"></i><span class="h4 font-w700 text-white">{{'locations.delete-button.delete' | translate}}</span><span class="h4 text-white-op">{{'locations.delete-button.location' | translate}}</span></div></a>
      </div>
    </div>
    <!-- Location Form-->
    <div class="col-sm-7 col-xs-12">
      <div class="block block-themed">
        <div class="block-content">
          <location-form location="$ctrl.location" action="'update'"></location-form>
        </div>
      </div>
    </div>
  </div>
</div>
