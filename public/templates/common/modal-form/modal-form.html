
<div class="modal-dialog">
  <div class="modal-content">
    <div class="block block-themed block-transparent remove-margin-b">
      <div class="block-header bg-primary-dark">
        <ul class="block-options">
          <li>
            <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
          </li>
        </ul>
        <h3 class="block-title">
           
          {{'opinions.form.caption' | translate}}
        </h3>
      </div>
      <div class="block-content">
        <textarea ng-model="$ctrl.message" class="modal-form_textarea"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" data-dismiss="modal" class="btn btn-sm btn-default">
         
        {{'opinions.form.dismiss' | translate}}
      </button>
      <button type="button" data-dismiss="modal" ng-click="$ctrl.send()" class="btn btn-sm btn-primary"><i class="fa fa-check">{{'opinions.form.submit' | translate}}</i></button>
    </div>
  </div>
</div>
